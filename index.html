<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申請完了ページ</title>
    <style>
        /* 基本スタイル */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e0e0, #f9f9f9);
            color: #333;
            text-align: center;
            padding: 40px 20px;
        }

        /* ロゴ画像 */
        .logo-container {
            margin-top: 30px;
        }

        .logo {
            width: 200px;
            height: auto;
        }

        /* メッセージボックス */
        .message-box {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .message {
            font-size: 17px;
            line-height: 1.6;
        }

        /* お問い合わせ情報 */
        .contact-info {
            margin-top: 30px;
        }

        .contact-info h2 {
            font-size: 22px;
            color: #0056b3;
        }

        .contact-info p {
            font-size: 16px;
        }

        .contact-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- ロゴ画像 -->
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>

    <!-- メッセージボックス -->
    <div class="message-box">
        <div class="message">
            <p>ご申請ありがとうございます。内容を確認次第、メールにてご連絡いたします。</p>
            <p><strong>@jb-rentacar.com</strong> のメールをご確認ください。<br>
            迷惑メールフォルダに振り分けられないようご注意ください。</p>
        </div>
    </div>

    <!-- お問い合わせ情報 -->
    <div class="contact-info">
        <h2>お問い合わせ</h2>
        <p>ご不明な点がございましたら、お気軽にお問い合わせください。</p>
        <a href="tel:0120-204-625" class="contact-button">📞 フリーダイヤル: 0120-204-625</a>
    </div>
</body>
</html>
