<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申請完了ページ</title>
    <style>
        /* 基本スタイル */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        /* ロゴ画像 */
        .logo-container {
            margin-top: 20px;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        /* メッセージスタイル */
        .message {
            margin-top: 20px;
            font-size: 16px;
        }

        /* お問い合わせ情報 */
        .contact-info {
            margin-top: 30px;
        }

        .contact-info h2 {
            font-size: 20px;
            color: #007BFF;
        }

        .contact-info a {
            color: #007BFF;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- ロゴ画像 -->
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>

    <!-- メッセージ -->
    <div class="message">
        <p>ご申請ありがとうございます。内容を確認次第、メールにてご連絡いたします。</p>
        <p><strong>@jb-rentacar.com</strong> のメールをご確認ください。<br>
        迷惑メールフォルダに振り分けられないようご注意ください。</p>
    </div>

    <!-- お問い合わせ情報 -->
    <div class="contact-info">
        <h2>お問い合わせ</h2>
        <p>ご不明な点がございましたら、お気軽にお問い合わせください。</p>
        <p><strong>フリーダイヤル:</strong> <a href="tel:0120-204-625">0120-204-625</a></p>
    </div>
</body>
</html>
